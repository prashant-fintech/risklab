[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "risklab-core"
version = "0.0.0"
description = "RiskLab Core Components"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "yfinance>=0.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/risklab_core"]