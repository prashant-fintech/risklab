[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "risklab-adapters"
version = "0.0.0"
description = "RiskLab Adapter Components"
requires-python = ">=3.10"
dependencies = [
    "risklab-core",
    "sqlalchemy>=2.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/risklab_adapters"]